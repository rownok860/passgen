<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassGen</title>
    <style>
        :root {
            --primary-dark: #1e1e1e;
            --secondary-dark: #2d2d2d;
            --accent: #ff6a00;
            --accent-hover: #ff8533;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --card-bg: #2d2d2d;
            --border-radius: 8px;
            --transition: all 0.15s ease-in-out;
        }

        @media (prefers-color-scheme: light) {
            :root {
                --primary-dark: #ffffff;
                --secondary-dark: #f5f5f5;
                --accent: #0078ff;
                --accent-hover: #3393ff;
                --text-primary: #333333;
                --text-secondary: #666666;
                --card-bg: #f5f5f5;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            width: 360px;
            height: 520px;
            background-color: var(--primary-dark);
            color: var(--text-primary);
            overflow: hidden;
        }

        .container {
            padding: 16px;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* Header Section */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .app-title h1 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .tagline {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .github-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 6px;
            border-radius: 4px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .github-btn:hover {
            color: var(--text-primary);
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Password Display */
        .password-display {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 12px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .password-field {
            flex: 1;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 16px;
            font-family: 'Courier New', monospace;
            font-weight: 600;
            padding: 4px 0;
            overflow: hidden;
            text-overflow: ellipsis;
            outline: none;
        }

        .password-actions {
            display: flex;
            gap: 4px;
        }

        .icon-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 6px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .icon-btn:hover {
            color: var(--text-primary);
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Settings Section */
        .settings {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 16px;
            margin-bottom: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .settings-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .settings-group {
            margin-bottom: 16px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .slider {
            flex: 1;
            -webkit-appearance: none;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
            transition: var(--transition);
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        .length-value {
            font-size: 14px;
            font-weight: 600;
            min-width: 24px;
            text-align: center;
            color: var(--accent);
        }

        .toggle-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }

        .toggle-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .toggle-label {
            font-size: 14px;
            cursor: pointer;
            user-select: none;
        }

        .toggle {
            position: relative;
            display: inline-block;
            width: 36px;
            height: 20px;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.2);
            transition: var(--transition);
            border-radius: 34px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: var(--transition);
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: var(--accent);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(16px);
        }

        /* Generate Button */
        .generate-btn {
            background: linear-gradient(135deg, var(--accent), var(--accent-hover));
            border: none;
            border-radius: var(--border-radius);
            color: white;
            font-weight: 600;
            padding: 14px;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 16px;
            box-shadow: 0 4px 12px rgba(255, 106, 0, 0.3);
            font-size: 14px;
        }

        .generate-btn:hover {
            box-shadow: 0 6px 16px rgba(255, 106, 0, 0.4);
            transform: translateY(-1px);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        /* Recent Passwords */
        .recent-passwords {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 16px;
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
        }

        .clear-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 12px;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: var(--transition);
        }

        .clear-btn:hover {
            color: var(--text-primary);
            background-color: rgba(255, 255, 255, 0.1);
        }

        .password-list {
            flex: 1;
            overflow-y: auto;
            max-height: 200px;
        }

        .password-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .password-item:last-child {
            border-bottom: none;
        }

        .password-text {
            font-family: 'Courier New', monospace;
            font-size: 13px;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-right: 8px;
            color: var(--text-primary);
        }

        .password-actions-small {
            display: flex;
            gap: 4px;
            opacity: 0;
            transition: var(--transition);
        }

        .password-item:hover .password-actions-small {
            opacity: 1;
        }

        .empty-state {
            text-align: center;
            color: var(--text-secondary);
            font-style: italic;
            padding: 40px 20px;
            font-size: 13px;
        }

        /* Footer */
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 12px;
            color: var(--text-secondary);
        }

        .update-section {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .update-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 11px;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .update-btn:hover {
            color: var(--text-primary);
            background-color: rgba(255, 255, 255, 0.1);
        }

        .update-btn.update-available {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
            border: 1px solid #4CAF50;
        }

        .update-btn.update-available:hover {
            background: rgba(76, 175, 80, 0.2);
        }

        .update-badge {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            font-size: 10px;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 12px;
            animation: pulse 2s infinite;
            cursor: pointer;
            white-space: nowrap;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background-color: var(--card-bg);
            color: var(--text-primary);
            padding: 12px 20px;
            border-radius: var(--border-radius);
            font-size: 14px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <div class="app-title">
                <h1>PassGen</h1>
                <div class="tagline">Simple. Secure. Instant.</div>
            </div>
            <button class="github-btn" id="github-btn" title="View on GitHub">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                </svg>
            </button>
        </div>

        <!-- Password Display -->
        <div class="password-display">
            <input type="text" class="password-field" readonly id="password-field" value="Generating...">
            <div class="password-actions">
                <button class="icon-btn" id="copy-btn" title="Copy to clipboard">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                    </svg>
                </button>
                <button class="icon-btn" id="regenerate-btn" title="Generate new password">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Settings Section -->
        <div class="settings">
            <div class="settings-title">
                <span>Customize Password</span>
            </div>
            
            <div class="settings-group">
                <div class="slider-container">
                    <span>Length:</span>
                    <input type="range" min="6" max="64" value="12" class="slider" id="length-slider">
                    <span class="length-value" id="length-value">12</span>
                </div>
                
                <div class="toggle-group">
                    <div class="toggle-item">
                        <label class="toggle">
                            <input type="checkbox" id="uppercase-toggle" checked>
                            <span class="toggle-slider"></span>
                        </label>
                        <span class="toggle-label">Uppercase</span>
                    </div>
                    
                    <div class="toggle-item">
                        <label class="toggle">
                            <input type="checkbox" id="lowercase-toggle" checked>
                            <span class="toggle-slider"></span>
                        </label>
                        <span class="toggle-label">Lowercase</span>
                    </div>
                    
                    <div class="toggle-item">
                        <label class="toggle">
                            <input type="checkbox" id="numbers-toggle" checked>
                            <span class="toggle-slider"></span>
                        </label>
                        <span class="toggle-label">Numbers</span>
                    </div>
                    
                    <div class="toggle-item">
                        <label class="toggle">
                            <input type="checkbox" id="symbols-toggle" checked>
                            <span class="toggle-slider"></span>
                        </label>
                        <span class="toggle-label">Symbols</span>
                    </div>
                </div>
            </div>
            
            <div class="toggle-item">
                <label class="toggle">
                    <input type="checkbox" id="autocopy-toggle" checked>
                    <span class="toggle-slider"></span>
                </label>
                <span class="toggle-label">Auto-copy after generation</span>
            </div>
        </div>

        <!-- Generate Button -->
        <button class="generate-btn" id="generate-btn">Generate Password</button>

        <!-- Recent Passwords -->
        <div class="recent-passwords">
            <div class="section-header">
                <div class="section-title">Recent Passwords</div>
                <button class="clear-btn" id="clear-history-btn">Clear All</button>
            </div>
            
            <div class="password-list" id="password-list">
                <div class="empty-state">No recent passwords</div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="built-by">Built by Rowbot</div>
            <div class="update-section">
                <button class="update-btn" id="update-btn">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                    </svg>
                    Check for Updates
                </button>
                <div class="update-badge" id="update-badge" style="display: none;">Update Available</div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">Copied to clipboard!</div>

    <script src="popup.js"></script>
</body>
</html>
